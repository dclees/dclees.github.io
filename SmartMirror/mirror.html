<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mirror.css" />
    <script src="./mirror.js"></script>
    <title>Mirror Mirror</title>
</head>

<body>

    <div class="content">

        <div class="datetime-box">
            <div class="date-item date-disp" id="disp-date"></div>
            <div class="time-item" id="disp-time"></div>
        </div>

        <div class="main">

            <div class="menus bordered">
                <div class="meal-item">
                    <p class="meal-disp" style="margin-top:1rem">Lunch</p>
                    <hr>
                    <p class="meal-disp" id="disp-lunch">
                    </p>
                </div>

                <div class="meal-item">
                    <p class="meal-disp">Dinner / Tea</p>
                    <hr>
                    <p class="meal-disp" id="disp-dinner"></p>
                </div>
            </div>

            <div class="calendar bordered" id="disp-calendar">
            </div>

        </div>

        <div class="weather bordered">

            <div>
                <p class="weather-item vertical-center" id="disp-temp"></p>
            </div>

            <div class="vertical-center" style="justify-items: right; text-align: right;">
                <img src="" style="margin-right: 20px;"
                    id="disp-weather-icon">
                <p class="weather-item" id="disp-weather-description"></p>
            </div>
        </div>

    </div>


</body>

</html>
