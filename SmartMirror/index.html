<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror</title>
    <link rel="stylesheet" href="./smarty.css" />
    <script src="./SmartyMenu.js" async defer></script>
</head>

<body id="body" class="daytime">

    <!-- <div class="center_horiz"> -->
    <div class="grid-container">

        <div class="grid-item date">
            <h1 id="date" class="underline squeeze"></h1>
        </div>

        <div class="bordered grid-item menus">
            <div>
                <h2 class="squeeze">Lunch</h2>
                <p id="lunch_starter"></p>
                <p id="lunch_mains"></p>
                <p id="lunch_pudding"></p>
            </div>

            <div>
                <h2 class="squeeze">Dinner / Tea</h2>
                <p id="dinner_starter"></p>
                <p id="dinner_mains"></p>
                <p id="dinner_pudding"></p>
            </div>
        </div>

        <div class="bordered grid-item info">
            <p>Info: <span id="info"></span></p>
        </div>

        <div class="grid-item time_now">
            <!-- <p id="date_now"></p> -->
            <h1 id="time_now" class="squeeze"></h1>
        </div>

        <div id="dbgMain" class="debug">
            <p>Debug: <span id="debug"></span></p>
        </div>
    </div>

    <div class="foot">
        <p id="footer">Status:</p>
    </div>
</body>

</html>
